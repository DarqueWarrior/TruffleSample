# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: npm install
  displayName: 'Install Truffle'

- script: npx truffle compile
  displayName: 'Compile Contracts'

- script: npx truffle test
  displayName: 'Test Contracts'

- task: PublishTestResults@2
  inputs:
    testRunTitle: 'Contract'
    testResultsFormat: 'JUnit'
    failTaskOnFailedTests: true
    testResultsFiles: '**/TEST-*.xml'

- task: CopyFiles@2
  inputs:
    SourceFolder: './test'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/tests'
  displayName: Package tests    

- script: npm install
  displayName: 'Install client dependencies'
  workingDirectory: $(System.DefaultWorkingDirectory)/client

- script: npm run build
  displayName: 'Build client'
  workingDirectory: $(System.DefaultWorkingDirectory)/client  

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/client/build'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/frontend'
  displayName: Package front end  

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'drop'
    publishLocation: 'pipeline'
  displayName: Publish artifacts